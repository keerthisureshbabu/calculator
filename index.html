<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            padding: 50px;
            border: 1px solid #e2a5a5;
            border-radius: 4px;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .btn {
            font-size: 1.5em;
            margin: 10px 0 0 -7px;
        }
        .btn-success{
            margin-left: 20px;
            padding: 0 65px 0 65px;
        }
        .btn-equal{
            margin-left: 100px;
        }
      
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="row">
            <div class="col-3"><button class="btn btn-block w-100" onclick="appendNumber('7')">7</button></div>
            <div class="col-3"><button class="btn btn-block w-100" onclick="appendNumber('8')">8</button></div>
            <div class="col-3"><button class="btn btn-block w-100" onclick="appendNumber('9')">9</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="setOperator('+')">+</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-block w-100" onclick="appendNumber('4')">4</button></div>
            <div class="col-3"><button class="btn btn-block w-100" onclick="appendNumber('5')">5</button></div>
            <div class="col-3"><button class="btn btn-block w-100" onclick="appendNumber('6')">6</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="setOperator('-')">&nbsp;-</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-block w-100" onclick="appendNumber('1')">1</button></div>
            <div class="col-3"><button class="btn btn-block w-100" onclick="appendNumber('2')">2</button></div>
            <div class="col-3"><button class="btn btn-block w-100" onclick="appendNumber('3')">3</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="setOperator('*')">&nbsp;*</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-block w-100"  onclick="appendNumber('.')">.</button></div>
            <div class="col-3"><button class="btn btn-block w-100"  onclick="appendNumber('0')" >0</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="setOperator('%')">%</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="setOperator('/')">&nbsp;/</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-success w-100"  onclick="calculate('=')">=</button></div>
            <div class="col-3"><button class="btn btn-success btn-equal w-100"  onclick="clearDisplay('c')">c</button></div>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
